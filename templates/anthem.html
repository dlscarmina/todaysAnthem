<!DOCTYPE html>
<html>
<head>
	<title>Your anthem for today...</title>

	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400" rel="stylesheet"> 
        <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
</head>
<body>

<div class="text-center">
		<h1>Today's anthem is...</h1>
		<iframe id="spotifyembed" src="{{ recs[0]['uri'] }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
		<div id="song"><strong>{{ recs[0]['song'] }}</strong></div>
		<div id="artist">{{ recs[0]['artist'] }}</div>
		<button id="increment">Don't like this song?</button>
		</div>
	
</div>
<script type = "text/javascript" src = "http://code.jquery.com/jquery-1.4.3.min.js"></script>
<script type="text/javascript">
	var recs = {{ recs|tojson }};

	console.log(recs);

	var i = 0;
	$('#increment').click(function() {
			i = i + 1;
			$('#spotifyembed').attr('src', recs[i].uri );
			$('#song').text(recs[i].song);
			$('#artist').text(recs[i].artist);
		}
	);
</script>
<style type="text/css">
	html{
		margin:80px;
		background-color: #cafbff;
	}

	body {
		background-color: #cafbff;;
	}
</style>
</body>
</html>
